<!doctype html>
{% block head %}
<title>Upload CSV to extract data</title>
{% endblock %}
<body>
	{% block header %}
	<h3><a href="http://127.0.0.1:5000/">Home</a></h3>
	<h1>Upload CSV file</h1>
	{% endblock %}
	{% block content %}
	<form action="{{ CSV_UPLOAD_SERVER }}" method=post enctype=multipart/form-data>
		<input type=file name=file>
		<input type=submit value=upload>
	</form>
	{% endblock %}
	{% block extracontent %}
	{% endblock %}
</body>
</html>
